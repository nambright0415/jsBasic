    <script>
      function leadingZeros(n, digits) {
        var zero = "";
        n = n.toString();

        if (n.length < digits) {
          for (var i = 0; i < digits - n.length; i++) zero += "0";
        }
        return zero + n;
      }

      function funcC1() {
        var arr = [];
        for (i = 1; i < 10; i++) {
          arr.push({ id: leadingZeros(i, 2), CNT: i });
        }
        //arr.forEach((item) => console.log(item.id, ":", item.CNT));
        let dest = arr.map((item, index) => {
          return { id: item.id, cnt: item.CNT * 2, idx: index };
        });
        console.log(dest);
        dest.forEach((item, idx) => {
